	@for (item of testData; track $index; let index = $index) {
		<ngx-accordion-item [disabled]="index === 2">
			<ng-template #headerTmpl let-isOpen>
				{{item.title}} {{isOpen}}
			</ng-template>

			<ng-template #contentTmpl let-isOpen>
				<a [routerLink]="item.route">{{item.content}}</a>
			</ng-template>
		</ngx-accordion-item>
	}
</ngx-accordion>
